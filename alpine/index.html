<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/schedule.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="./assets/alpinejs-lib..js"></script>
    <title>My Todo List</title>
</head>

<body class="min-vh-100px">
    <div class="todo-container">
        <header class="todo-header d-flex">
            <div>
                <h1 class="fw-bold text-primary">Todo</h1>
            </div>

            <div class="d-flex gap-2">
                <div class="text-end">
                    <p class="mb-0">Today</p>
                    <span class="small today-date"></span>
                </div>
                <img src="./assets/images/schedule.png" alt="" class="img-fluid" style="height: 55px; width: 55px;">
            </div>
        </header>
        <!-- <input type="date" name="" id="" class="mx-5"> -->

        <hr style="color: hotpink;">

        <div x-data="{todos: [], userInput: ''}" class="todo-form">
            <form x-on:submit.prevent>
                <div class="input-group mb-4">
                    <input x-model="userInput" placeholder="Add a new task" type="text" class="form-control">
                    <button
                        x-on:click="if(userInput.length) todos.push({name: userInput, completed: false}); userInput= '' "
                        class="btn btn-danger input-group-text">Add</button>
                </div>
            </form>
            <!-- <p x-text="userInput"></p> -->

            <template x-for="todo in todos">
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="hstack gap-1 fs-3">
                        <input id="" type="checkbox" checked="checked" x-model="todo.completed" class="form-check "
                            style="height:20px; width: 20px;">
                        <span class="checkmark"></span>
                        <label for="" x-text="todo.name" x-bind:class="{'completed':todo.completed}"></label>
                    </div>
                    <a href="javascript:;" x-on:click="todos = todos.filter((currTodo) => currTodo != todo)"
                        class="delete">
                        <i class='bx bx-message-square-x bx-sm'></i>
                    </a>
                </div>
            </template>

            <hr style="color: hotpink;">

            <div class="d-flex justify-content-between">
                <button @click="todos= []" x-show="todos.length" class="btn btn-danger">Clear All</button>
                <div>
                    <span x-text="todos.filter((todo) => todo.completed).length"></span>/
                    <span x-text="todos.length" class="fw-bold"></span> Todos completed!
                </div>
            </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
